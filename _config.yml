# Site settings
title: RW2409 Blog
SEOTitle: RW2409的博客 | RW2409 Blog
header-img: img/config/home-bg.jpg
email: @gmail.com
description: " | 这里是RW2409(@RW2409)的个人博客，记录生活和成长的点点滴滴。"

keyword: "RW2409, 博客, 个人网站, 互联网。"

url: "https://rw2409.github.io"              # your host, for absolute URL
createTime: '2017'

baseurl: ""                             # for example, '/blog' if your blog hosted on 'host/blog'
# 导航栏
categories_path: categories
tags_path: tags
archive_path: archives
about_path: about


# SNS settings
RSS: false
# weibo_username:
# zhihu_username: 
github_username: RW2409
# twitter_username:  
# facebook_username:  
# linkedin_username:  firstname-lastname-idxxxx



# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 8
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","README.zh.md"]
anchorjs: no # true                          # if you want to customize anchor. check out line:181 of `post.html`  文章中标题前面的 # 符号
# timezone: CN                                # 时间设置


# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]



# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
input: GFM                            # use Github Flavored Markdown !important



# Disqus settings
#disqus_username:

# Hypercomments settings
#hypercomments_userid: 

# Duoshuo settings
# duoshuo_username: 
# Share component is depend on Comment so we can NOT use share only.
# duoshuo_share: true                     # set to false if you want to use Comment without Sharing




# Analytics settings
# Baidu Analytics 
# ba_track_id: [your track id]

# Google Analytics
# ga_track_id: ''            # Format: UA-xxxxxx-xx
# ga_domain: rw2409.github.io



# Sidebar settings
sidebar: true                           # whether or not using Sidebar.#添加侧边栏
sidebar-about-description: "苟日新，日日新，又日新！" # 简单的描述一下你自己
sidebar-avatar: /img/config/my-head.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`你的大头贴，请使用绝对地址



# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 0              # A tag will be featured if the size of it is more than this condition value



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true


